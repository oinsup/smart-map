<!DOCTYPE html>
<html lang="ko">
<head>
    <title>공지사항관리</title>
    @@include('include/head_map_admin.html')
    <link rel="stylesheet" type="text/css" href="../../css/cmm/jquery.datetimepicker.css"/>
</head>

<body>
    <div id="wrap_admin">
        @@include('include/header_map_smart.html')
        <div class="wrapTop">
            <h2><strong>공공보상정보지원</strong> 시스템 관리</h2>
            <div class="frMenu">
                <span class="toNmap">공공보상정보지원</span>
                <button type="button" class="btnLogout"><i class="ico logout"></i><span>로그아웃</span></button>
                <button class="noneHeight btnMenu"><img src="../../images/ico_board_menu.png" alt="메뉴열기"></button>
            </div>
        </div>

        <div class="fullWid">
            <div class="w_1200">
                <ul class="flex ac sb">
                    <li class="topInner ac">
                        <a href="#">
                            공지사항 관리
                         </a>
                    </li>
                    <li class="topInner"><a href="#">사용자 관리</a></li>
                    <li class="topInner"><a href="#">기관레이어 관리</a></li>
                    <li class="topInner"><a href="#">주민정보 관리</a></li>
                    <li class="topInner"><a href="#">공공보상표준API</a></li>
                </ul>
            </div>
        </div>    

        <div class="w_1200">
            <h4 class="titPage">공지사항 상세</h4>
            <div class="tableRow_Admin">
                <table>
                    <caption>공지사항 상세 수정</caption>
                    <colgroup>
                        <col style="width:200px">
                        <col style="width:auto">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row"><label for="m_input_01">제목</label></th>
                            <td>
                                <input type="text" id="m_input_01" class="inputNormal w_100">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="m_input_01">등록일</label></th>
                            <td>
                                2021.08.03
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="m_textarea">내용</label></th>
                            <td>
                                <textarea name="" id="m_textarea" cols="30" rows="15" class="w_100 cScroll"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">첨부파일</th>
                            <td class="box_upload">  
                                <label for="fileUp" class="offscreen">파일선택 결과</label>  
                                <input type="text" readonly="readonly" class="inputNormal w_45 fl" id="fileUp">
                                <label for="file" class="btnLike">찾아보기</label>
                                <input type="file" id="file" onchange="javascript:document.getElementById('fileUp').value=this.value">

                                <div class="fileBox">
                                    <ul>
                                        <li><p>파일예시.pdf</p><span></span></li>
                                        <li><p>파일예시.pdf</p><span></span></li>
                                        <li><p>파일예시.pdf</p><span></span></li>
                                    </ul>
                                </div>      
                            </td>
                        </tr>
                        <tr>
                            <th>구분</th>
                            <td>
                                <input type="checkbox" name="xxx" value="yyy" id="check_01">
                                <label for="check_01" class="fl mr_20 mt_9">
                                    <span></span>
                                </label>

                                <label for="datetimepicker_mask" class="offscreen">시작날짜</label>
                                <input type="text" title="시작날짜" class="input_month w_150" id="datetimepicker_mask">
                                <span class="month_">-</span> 
                                <label for="datetimepicker_mask_02" class="offscreen">종료날짜</label>
                                <input type="text"  title="종료날짜" class="input_month w_150 mr_10" id="datetimepicker_mask_02">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="fr mb_68">
                <button class="blueBack w_140 mr_5">목록</button>
                <button class="blueB w_140">저장</button>
            </div>
        </div>
                
    </div>
@@include('include/footer.html')
<!--달력-->
<script src="../../js/cmm/jquery.datetimepicker.full.js"></script>
<script>
  $('#datetimepicker_mask').datetimepicker({
  });
  $('#datetimepicker_mask_02').datetimepicker({
  });
</script> 
</body>
</html>
