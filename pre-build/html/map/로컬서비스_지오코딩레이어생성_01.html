<!DOCTYPE html>
<html lang="ko">
@@include('include/head_map.html')
<body>
    <div id="wrap" class="local">

        @@include('include/local_layout.html')

        <!--
        <div id="dimmed"></div>
        -->


        <!--popup-->
        <div class="popup" style="left:1184px;width:375px;">
            <div class="head">
                <strong class="tit">보상사업관리 영역</strong>
                <div class="btnGroup">
                    <button type="button" class="btnPopClose"><span class="hidden">팝업 닫기</span></button>
                </div>
            </div>
            <div class="cont">
                <!--tabContWrap-->
                <div class="tabContWrap type06">
                    <!--tabNav-->
                    <div class="tabNav">
                        <ul class="tabList">
                            <li class="active">도형정보</li>
                            <li>지오코딩</li>
                        </ul>
                    </div>
                    <!--//tabNav-->
                    <!--tabCont-->
                    <div class="tabCont active">
                        <div class="inner">
                            <section class="popSec type02">
                                <p class="titSec">
                                    <strong class="step">STEP<span class="num">1</span></strong>
                                    파일 선택
                                    <span class="colorType red">*</span>
                                </p>
                                <div class="inputBox">
                                    <div class="fileSelect">
                                        <input class="fileLocal" value="" disabled="disabled" placeholder="선택된 파일이 없습니다." style="flex:1;">
                                        <label for="file02" class="btnFileSelect">파일선택</label>
                                        <input type="file" id="file02" class="fileHidden">
                                    </div>
                                </div>
                                <p class="tip">※ 지오코딩(.xls, xlsx, .csv, .txt) 업로드 가능합니다.</p>
                            </section>
                            <section class="popSec type02">
                                <p class="titSec">
                                    <strong class="step">STEP<span class="num">2</span></strong>
                                    기준 형식 선택
                                    <span class="colorType red">*</span>
                                </p>
                                <div class="inputBox white">
                                    <div class="radio">
                                        <input type="radio" name="rad" id="rad01" checked/>
                                        <label for="rad01">주소</label>
                                    </div>
                                    <div class="radio">
                                        <input type="radio" name="rad" id="rad02"/>
                                        <label for="rad02">PNU</label>
                                    </div>
                                    <div class="radio">
                                        <input type="radio" name="rad" id="rad03"/>
                                        <label for="rad03">경위도</label>
                                    </div>
                                </div>
                            </section>
                            <section class="popSec type02">
                                <p class="titSec">
                                    <strong class="step">STEP<span class="num">3</span></strong>
                                    구분자 선택
                                    <span class="colorType red">*</span>
                                </p>
                                <div class="inputBox">
                                    <select>
                                        <option value="선택" selected>선택</option>
                                    </select>
                                </div>
                            </section>
                            <section class="popSec type02">
                                <p class="titSec">
                                    <strong class="step">STEP<span class="num">4</span></strong>
                                    기준 필드 설정
                                    <span class="colorType red">*</span>
                                </p>
                                <div class="inputBox">
                                    <select>
                                        <option value="선택" selected>선택</option>
                                    </select>
                                </div>
                                <p class="tip">※ 파일 업로드가 완료되면 목록이 표출됩니다.</p>
                            </section>
                            <section class="popSec type02">
                                <p class="titSec">
                                    <strong class="step">STEP<span class="num">5</span></strong>
                                    레이어 명
                                </p>
                                <div class="inputBox">
                                    <input type="text" placeholder="레이어 명을 입력해주세요."/>
                                </div>
                            </section>
                            <div class="btnArea flex left" style="margin-top:40px;">
                                <button type="button" class="btn blue" style="flex:1;"><span>생성</span></button>
                            </div>
                        </div>
                    </div>
                    <!--//tabCont-->
                    <!--tabCont-->
                    <div class="tabCont">

                    </div>
                    <!--//tabCont-->

                </div>
                <!--//tabContWrap-->
            </div>
        </div>
        <!--//popup-->
    </div>
</body>
</html>
