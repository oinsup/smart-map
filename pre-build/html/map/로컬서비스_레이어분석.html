<!DOCTYPE html>
<html lang="ko">
@@include('include/head_map.html')
<body>
    <div id="wrap"  class="local">
        @@include('include/local_layout.html')

        <!--
        <div id="dimmed"></div>
        -->


        <!--popup-->
        <div class="popup" style="left:calc(50% - 187px);width:375px;">
            <div class="head">
                <strong class="tit">분석레이어 저장</strong>
                <div class="btnGroup">
                    <button type="button" class="btnPopClose"><span class="hidden">팝업 닫기</span></button>
                </div>
            </div>
            <div class="cont">
                <div class="inner">
                    <!--table-->
                    <div class="table type05">
                        <table>
                            <caption>내 서비스 목록</caption>
                            <colgroup>
                                <col style="width:112px;"/>
                                <col style="width:auto;"/>
                            </colgroup>
                            <tbody>
                            <tr>
                                <th scope="row">분석레이어</th>
                                <td class="txt-left">[다중링버퍼] 신규_레이어</td>
                            </tr>
                            <tr>
                                <th scope="row"><label>제목<span class="redDot"></span></label></th>
                                <td class="txt-left"><input type="text" style="width:100%;" placeholder="제목을 입력해주세요." /></td>
                            </tr>
                            <tr>
                                <th scope="row">설명<span class="redDot"></span></th>
                                <td class="txt-left"><textarea style="width:100%;height:80px;" placeholder="설명을 입력해주세요." ></textarea></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--//table-->
                    <div class="btnArea flex center" style="margin-top:25px;">
                        <button type="button" class="btn grey2 lg"><span>취소</span></button>
                        <button type="button" class="btn blue lg"><span>저장</span></button>
                    </div>
                </div>

            </div>
        </div>
        <!--//popup-->

    </div>
</body>
</html>
