        @@include('include/local_layout.html')

        <!--popup-->
        <div class="popup" style="left:1184px;width:375px;">
            <div class="head">
                <strong class="tit">레이어 생성</strong>
                <div class="btnGroup">
                    <button type="button" class="btnPopClose"><span class="hidden">팝업 닫기</span></button>

            </div>
            <div class="cont">
                <!--tabContWrap-->
                <div class="tabContWrap type06">
                    <!--tabNav-->
                    <div class="tabNav">
                        <ul class="tabList">
                            <li class="active">도형정보</li>

                        </ul>
                    </div>
                    <!--//tabNav-->
                    <!--tabCont-->
                    <div class="tabCont active">
                        <div class="inner">
                            <section class="popSec type02">
                                <p class="titSec">
                                    <strong class="step">STEP<span class="num">1</span></strong>
                                    저장소 선택
                                    <span class="colorType red">*</span>
                                </p>
                                <div class="inputBox">
                                    <select>
                                        <option value="선택" selected>선택</option>

                                    </select>
                                </div>
                            </section>
                            <section class="popSec type02">
                                <p class="titSec">
                                    <strong class="step">STEP<span class="num">2</span></strong>
                                    데아터 선택
                                    <span class="colorType red">*</span>
                                </p>
                                <!--table-->
                                <div class="table type02 scroll" style="max-height:120px;">
                                    <table>
                                        <caption>데이터 선택</caption>
                                        <colgroup>
                                            <col style="width:220px;"/>
                                            <col style="width:auto;"/>
                                        </colgroup>
                                        <thead>
                                        <tr>
                                            <th scope="col">심볼</th>
                                            <th scope="col">유형</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>LAND_XXX_XXX</td>
                                            <td>면</td>
                                        </tr>
                                        <tr>
                                            <td>LAND_XXX_XXX</td>
                                            <td>면</td>
                                        </tr>
                                        <tr>
                                            <td>LAND_XXX_XXX</td>
                                            <td>면</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!--//table-->
                                <p class="tip">※ zip 파일만 업로드 가능합니다.</p>
                            </section>
                            <section class="popSec type02">
                                <p class="titSec">
                                    <strong class="step">STEP<span class="num">3</span></strong>
                                    좌표계선택
                                    <span class="colorType red">*</span>
                                </p>
                                <div class="inputBox">
                                    <select>
                                        <option value="선택" selected>선택</option>
                                    </select>
                                </div>
                                <p class="tip">※ EPSG 2097의 경우 EPSG 5174로 선택하시기 바랍니다.</p>
                            </section>
                            <section class="popSec type02">
                                <p class="titSec">
                                    <strong class="step">STEP<span class="num">4</span></strong>
                                    레이어 명
                                    <span class="colorType red">*</span>
                                </p>
                                <div class="inputBox">
                                    <input type="text" placeholder="레이어 명을 입력해주세요"/>
                                </div>
                            </section>
                            <div class="btnArea flex left" style="margin-top:40px;">
                                <button type="button" class="btn blue" style="flex:1;"><span>생성</span></button>
                            </div>
                        </div>
                    </div>
                    <!--//tabCont-->
                    <!--tabCont-->
                    <div class="tabCont">

                    </div>
                    <!--//tabCont-->

                </div>
                <!--//tabContWrap-->
            </div>

        <!--//popup-->
    </div>
