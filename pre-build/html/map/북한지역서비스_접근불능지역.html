                            <input type="file" id="file02" class="fileHidden">

                <div class="btnArea flex center" style="margin-top:25px;">
                    <button type="button" class="btn blue"><span>신청</span></button>
                </div>
            </div>
        </div>

</div>
<script>
    $('.btnSquare').on({
        "click":function (){
            $(this).addClass('active').siblings('.btnSquare').removeClass('active');
            if($(this).closest('.popSec').index() == 1){
                let idx = $(this).index();
                $(this).closest('.popSec').next('.popSec').find('.flex').eq(idx).show().siblings('.flex').hide();
            }
        }
    })
</script>
